<script>
function notifyMe() {
  if (!Notification) {
    alert('Uyarılar sadece Chrome, Firefox ve Opera tarayıcılarında çalışmaktadır.'); 
    return;
  }

  if (Notification.permission !== "granted")
    Notification.requestPermission();

  var notification = new Notification('Bloğuma Hoşgeldin!', {
    icon: 'https://cemretok.github.io/images/avatar.jpg',
    body: "RSS ile takip etmek için tıklaman yeterli.",
  });

  notification.onclick = function () {
    window.open("https://cemretok.github.io/feed.xml/");      
  };
}

</script>
